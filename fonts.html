<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Fonts Switch - LUME RP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    .grid-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin: 20px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .output-container {
      margin-top: 20px;
      position: relative;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
      padding: 10px;
    }
    .output {
      font-size: 16px;
      font-family: monospace;
      word-wrap: break-word;
      white-space: pre-wrap;
      margin: 0;
      padding: 10px 10px 10px 0;
      overflow-x: auto;
    }
    .copy-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 14px;
    }
    .copy-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <main class="grid-container">
    <h2>Converter Textos</h2>
    <textarea id="inputText" placeholder="Escribe aqu√≠ o teu texto..."></textarea>
    <div>
      <button onclick="convertToBold()">Convertir a ùóüùó®ùó†ùóòùó•ùó£</button>
      <button onclick="convertToInfo()">Convertir a  ü·¥ú·¥ç·¥á Ä·¥ò</button>
    </div>

    <div class="output-container">
      <pre id="outputText" class="output">O texto convertido aparecer√° aqu√≠</pre>
      <button class="copy-button" onclick="copyText()">Copiar</button>
    </div>
  </main>

  <script>
    function convertToBold() {
      const input = document.getElementById("inputText").value;
      const output = document.getElementById("outputText");

      function toBoldSansSerif(char) {
        const offset = {
          A: 0x1D5D4, a: 0x1D5EE, "0": 0x1D7EC
        };
        const code = char.charCodeAt(0);
        if (char >= 'A' && char <= 'Z') return String.fromCodePoint(offset.A + code - 65);
        if (char >= 'a' && char <= 'z') return String.fromCodePoint(offset.a + code - 97);
        if (char >= '0' && char <= '9') return String.fromCodePoint(offset["0"] + code - 48);
        return char;
      }
      const convertedText = Array.from(input).map(toBoldSansSerif).join('');
      output.textContent = convertedText || "O texto convertido aparecer√° aqu√≠";
    }

    function convertToInfo() {
      const input = document.getElementById("inputText").value;
      const output = document.getElementById("outputText");

      function toInfoStyle(char) {
        const map = {
          A: '·¥Ä', B: ' ô', C: '·¥Ñ', D: '·¥Ö', E: '·¥á', F: 'Íú∞', G: '…¢', H: ' ú',
          I: '…™', J: '·¥ä', K: '·¥ã', L: ' ü', M: '·¥ç', N: '…¥', O: '·¥è', P: '·¥ò',
          Q: '«´', R: ' Ä', S: 'Íú±', T: '·¥õ', U: '·¥ú', V: '·¥†', W: '·¥°', X: 'x',
          Y: ' è', Z: '·¥¢', a: '·¥Ä', b: ' ô', c: '·¥Ñ', d: '·¥Ö', e: '·¥á', f: 'Íú∞',
          g: '…¢', h: ' ú', i: '…™', j: '·¥ä', k: '·¥ã', l: ' ü', m: '·¥ç', n: '…¥',
          o: '·¥è', p: '·¥ò', q: '«´', r: ' Ä', s: 'Íú±', t: '·¥õ', u: '·¥ú', v: '·¥†',
          w: '·¥°', x: 'x', y: ' è', z: '·¥¢'
        };
        return map[char] || char;
      }

      const convertedText = Array.from(input).map(toInfoStyle).join('');
      output.textContent = convertedText || "O texto convertido aparecer√° aqu√≠";
    }

    function copyText() {
      const text = document.getElementById("outputText").textContent;
      navigator.clipboard.writeText(text).then(() => {
      });
    }
  </script>
</body>
</html>
