  <main class="grid-container">
    <h2>Converter a Bold Sans-Serif</h2>
    <textarea id="inputText" placeholder="Escribe aquí o teu texto..."></textarea>
    <button onclick="convertText()">Converter</button>

    <div class="output-container">
      <pre id="outputText" class="output">O texto convertido aparecerá aquí</pre>
      <button class="copy-button" onclick="copyText()">Copiar</button>
    </div>
  </main>

      </div>
    </div>
  </footer>

  <script>
    function convertText() {
      const input = document.getElementById("inputText").value;
      const output = document.getElementById("outputText");

      function toBoldSansSerif(char) {
        const offset = {
          A: 0x1D5D4, a: 0x1D5EE, "0": 0x1D7EC
        };
        const code = char.charCodeAt(0);
        if (char >= 'A' && char <= 'Z') return String.fromCodePoint(offset.A + code - 65);
        if (char >= 'a' && char <= 'z') return String.fromCodePoint(offset.a + code - 97);
        if (char >= '0' && char <= '9') return String.fromCodePoint(offset["0"] + code - 48);
        return char;
      }
      const convertedText = Array.from(input).map(toBoldSansSerif).join('');
      output.textContent = convertedText || "O texto convertido aparecerá aquí";
    }

    function copyText() {
      const text = document.getElementById("outputText").textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("Texto copiado ao portapapeis!");
      });
    }
  </script>
